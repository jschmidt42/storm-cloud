<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=600, initial-scale=1">
    <title>Autodesk Stingray</title>
    <link rel="stylesheet" href="css/fonts/fonts.css"/>
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/common.css"/>
    <link rel="stylesheet" href="css/controls.css"/>
    <link rel="stylesheet" href="css/game.css"/>
    <link rel="stylesheet" href="3rdparty/font-awesome/css/font-awesome.min.css"/>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="3rdparty/jquery/jquery.min.js" type="text/javascript"></script>
    <script src="3rdparty/lodash/lodash.min.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" data-main="game.js" src="3rdparty/requirejs/require.min.js"></script>
</head>
<body class="stingray-panel-dark">

<div class="game stingray-panel panel-shadow pos-abs-middle2">

    <div id="message-banner" style="position: fixed; bottom: -40px; text-align: center; width: 100%;">Press CTRL+Right click to capture the mouse</div>

    <div class="panel-flex-vertical fullscreen">
        <div class="panel-header stingray-panel-mid text-size-big">
            <a href="/"><img src="img/stingray_small_one_line.png"></a>
            <button id="btnOptions" class="icon-btn fa fa-caret-down" onclick="toggleOptions()" />
        </div>

        <div class="fullscreen adsk-engine-viewport" style="overflow: hidden">
            <div class="canvas-container">
                <div class="adsk-loading fullscreen stingray-panel-dark spinner">
                    <div class="pos-abs-middle2 progress-overlay">
                        <img class="logo-img" src="img/viewport_bg_image.png"/>
                        <br>
                        <img class="spinner-img" src="img/spiner_dark_70x70.gif" width="70" height="70">
                        <br>
                        <div class="status"></div>
                    </div>
                </div>
                <canvas class="viewport" tabindex="1">
                    Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <div class="viewport-overlay">
                <span class="debug-info"></span>
            </div>
        </div>

        <div class="panel-options stingray-panel">

            <div class="toolbar">
                <div class="left-section">
                    <button id="btnRefresh" class="standard-btn icon-btn fa fa-refresh" onclick="window.location.reload();" title="Refresh" style="min-width: 16px;" />

                    <button id="btnFullscreen" class="standard-btn viewport-btn" onclick="toggleFullScreen()" title="Fullscreen" disabled>
                        <i class="fa fa-desktop"></i>
                        Fullscreen
                    </button>

                    <button id="btnCommandLine" class="standard-btn" onclick="toggleCommandLine()" title="Show command line">
                        <i class="fa fa-terminal"></i>
                        Command
                    </button>

                    <button id="btnLogs" class="standard-btn" onclick="toggleLogs()" title="Show logs">
                        <i class="fa fa-reorder"></i>
                        Logs
                    </button>
                </div>
                <div class="right-section">
                    <label>Quality : </label>
                    <input id="inputQuality" type="range" min="0" max="100" value="90">
                    <div class="space3"></div>
                </div>
            </div>

            <div class="property-edition">

                <div id="divCommandLine" class="property-row">
                    <div class="property-container flex-custom">
                        <div class="property-label nowrap2 flex-none">Commands :&nbsp;</div>
                        <div class="property-control flex-fill">
                            <textarea id="commandText" class="multiline3"></textarea>
                        </div>
                        <div class="property-buttons send flex-none">
                            <button class="standard-btn" onclick="executeCommand()">Send</button>
                        </div>
                    </div>
                </div>

                <div id="divLogs" class="property-row">
                    <div class="property-container flex-custom">
                        <div class="property-label nowrap2 flex-none">Logs :&nbsp;</div>
                        <div class="property-control flex-fill">
                            <div id="logsContainer" class="stingray-panel-mid stingray-border-dark">
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>
</div>

</body>
</html>
